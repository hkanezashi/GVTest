<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily number of Instagram posts with "おうち時間" ("stayhome" in Japanese) hashtag in Japan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg-color: #F3F3F4;
      --text-color: #323A56;
      --yellow: #D4B158;
      --red: #D25A5E;
      --blue: #1C558C;
      --green: #7FC0BA;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body,
    text {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      text-transform: uppercase;
    }

    .centered-graph {
      display: flex;
      align-items: center;
      height: 100%;
    }

    div {
      flex: auto;
    }

     .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }
    .zoom {
      cursor: move;
      fill: none;
      pointer-events: all;
    }

  </style>
</head>

<body>
  <div id='graph' class="centered-graph">
    <!--  ADD INSIDE THIS DIV THE SVG GRAPH
     Including the following svg attributes:
     width="WWW" height="HHH" preserveAspectRatio="xMidYMid meet" viewBox="0 0 WWW HHH"
     where WWW is the width, and HHH is the heigth of the graph

     Design rules:
     - No background color / or: var(--main-bg-color)
     - Lines color: -->

    <!-- EXAMPLE:
    <svg width="960" height="500" preserveAspectRatio="xMinYMin meet" viewBox="0 0 960 500"></svg> -->
    <svg width="800" height="480" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<script>

const svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 110, left: 40},
    marginSub = {top: 430, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    heightSub = +svg.attr("height") - marginSub.top - marginSub.bottom;

const parseTime = d3.timeParse("%m/%d/%y %H:%M");


const x = d3.scaleTime().range([0, width]),
    xSub = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    ySub = d3.scaleLinear().range([heightSub, 0]);

const xAxis = d3.axisBottom(x),
    xAxisSub = d3.axisBottom(xSub),
    yAxis = d3.axisLeft(y);

const brush = d3.brushX()
    .extent([[0, 0], [width, heightSub]])
    .on("brush end", brushed);

const zoom = d3.zoom()
    .scaleExtent([1, Infinity])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

const line = d3.line()
    .x(function (d) {
        return x(d.time);
    })
    .y(function (d) {
        return y(d.freq);
    });

const lineSub = d3.line()
    .x(function (d) {
        return xSub(d.time);
    })
    .y(function (d) {
        return ySub(d.freq);
    });


const Line_chart = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .attr("clip-path", "url(#clip)");


const focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

const context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + marginSub.left + "," + marginSub.top + ")");


d3.csv("https://raw.githubusercontent.com/hkanezashi/GVTest/master/docs/data/stayalive_freq_ja.csv",
    instagramCountType, function (error, data) {
    if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.time; }));
  y.domain([0, d3.max(data, function (d) { return d.freq; })]);
  xSub.domain(x.domain());
  ySub.domain(y.domain());

    focus.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "axis axis--y")
        .call(yAxis);

    Line_chart.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    context.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", lineSub);


  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + heightSub + ")")
      .call(xAxisSub);

  context.append("g")
      .attr("class", "brush")
      .call(brush)
      .call(brush.move, x.range());

  svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom);


  console.log(data);
});


function brushed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
    const s = d3.event.selection || xSub.range();
    x.domain(s.map(xSub.invert, xSub));
  Line_chart.select(".line").attr("d", line);
  focus.select(".axis--x").call(xAxis);
  svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
      .scale(width / (s[1] - s[0]))
      .translate(-s[0], 0));
}

function zoomed() {
  if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
    const t = d3.event.transform;
    x.domain(t.rescaleX(xSub).domain());
  Line_chart.select(".line").attr("d", line);
  focus.select(".axis--x").call(xAxis);
  context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
}


function instagramCountType(d) {
    d.time = parseTime(d.time);
    d.freq = +d.freq;
    return d;
}

</script>

    <script type="module">import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/hexbin-map.js?v=3";
      const inspect = Inspector.into( "#graph" );
      ( new Runtime ).module( define, name => ( name === "chart" ) && inspect() );
    </script>
  </div>

</body>

</html>
