<!DOCTYPE html>

<!--

<head>

    html,

      margin: 0;
    }

    body,
    text {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      text-transform: uppercase;
    }

    .centered-graph {
      display: flex;
      align-items: center;
      height: 100%;
    }

    div {

     .line {

    }
    .zoom {
